<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance Restaurant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header class= "block">
        <div class="has-background-success-dark columns m-auto">
            <div class="title has-text-white column">Renaissance Restaurant</div>
            <div class="column pt-5">
                <button class="button is-small " id="sign-in-btn">Sign In</button>
            </div>
        </div>
    </header>
    <div class="column">
        <h2 id="city-title" class="column block is-size-4 has-text-centered has-text-weight-semibold has-background-dark has-text-white-bis block">Select Your City</h2>
        <div id="btns" class="columns">
            <div class="column has-text-centered">
                <button id="atx-btn" class="button is-success is-outlined">Austin</button>
            </div>
            <div class="column has-text-centered">
                <button id="la-btn" class="button is-success is-outlined">Los Angeles</button>
            </div>
            <div class="column has-text-centered">
                <button id="nyc-btn" class="button is-success is-outlined">New York City</button>
            </div>
        </div>
    </div>
    
</body>
</html>
