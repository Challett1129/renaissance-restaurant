<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance Restaurant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header class= "block ">
        <div class="hero has-background-success-dark">
            <h1 class="title is-2">Renaissance Restaurant</h1>
            <div>
                <button id="sign-in-btn" class="is">Sign In</button>
            </div>
        </div>
    </header>
    <div class="column">
        <h2 id="city-title" class="is-size-4 has-text-centered has-text-weight-semibold has-background-dark has-text-white-bis">Select Your City</h2>
        <div id="btns" class="column">
            <div class="column">
                <button id="atx-btn">Austin</button>
            </div>
            <div class="column">
                <button id="la-btn">Los Angeles</button>
            </div>
            <div class="column">
                <button id="nyc-btn">New York City</button>
            </div>
        </div>
    </div>
    
</body>
</html>
