<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Renaissance</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
<header>
    <h1 class="has-background-success-dark columns m-auto">
        <div id="header-title" class="is-size-3 column has-text-white my-auto is-half has-text-centered">Restaurant Renaissance</div>
        <div id="header-phrase" class="column has-text-white my-auto has-text-centered is-one-quarter">Where great restaurant recommendations happen!</div>
        <div class="column my-auto has-text-centered is-one-fifth">
            <button id="sign-in-btn" class="button is-small is-outlined" >Sign In</button>
        </div>
    </h1>
</header>

<div class="columns is-centered mt-6">
    <div class="column is-three-quarters">
        <h2 class="is-size-4 has-text-centered has-text-weight-semibold has-background-grey-dark has-text-white-bis p-3">Select Your City</h2>
        <div class="columns is-centered mt-4">
            <div class="column has-text-centered is-rounded">
                <button id="atx-btn" class="button is-success is-outlined is-large  is-rounded">Austin</button>
            </div>
            <div class="column has-text-centered ">
                <button id="la-btn" class="button is-success is-outlined is-large is-rounded">Los Angeles</button>
            </div>
            <div class="column has-text-centered">
                <button id="nyc-btn" class="button is-success is-outlined is-large is-rounded">New York City</button>
            </div>
        </div>
    </div>
</div>

<div class= "block">
    <div class="columns is-centered">
        <div class="column is-three-quarters">
            <div id="comment-box" class= "box">
                <ul>

                </ul>
            </div>
        </div>  
    </div>
</div>

</body>
</html>
