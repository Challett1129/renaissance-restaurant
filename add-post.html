<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Renaissance</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
<header class= "block">
    <div class="columns has-background-success-dark m-auto">
        <h1 id="header-title" class="is-size-3 column has-text-white my-auto has-text-centered">Restaurant Renaissance</h1>
        <div id="header-phrase" class="column has-text-white my-auto has-text-centered">Where great restaurant recommendations happen!</div>
        <div class="column my-auto has-text-centered">
            <button id="sign-in-btn" class="button is-small is-outlined m-1" >Sign In</button>
            <button id="rec-btn" class="button is-small is-outlined m-1" >Add Recommendation</button>
        </div>
    </div>
</header>

<div class="columns is-centered block mt-6">
    <h2 class="column block is-size-4 has-text-centered has-text-weight-semibold has-background-grey-dark has-text-white-bis block is-three-quarters mgt-small">Add New Recommendation!</h2>
</div>

<div class="columns is-centered mt-4">
    <div class="column has-text-centered is-half">
        <form class="box">
            <h3 class="has-background-success-dark has-text-white is-size-4 block">Please fill out recommendation form</h3>
            <div class="field">
                <label class="label">Select a city</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option value="Austin">Austin</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="New York City">New York City</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Restaurant Name</label>
                <div class="control">
                <input class="input" type="text" placeholder="Restaurant Name">
                </div>
            </div>
            <div class="field">
                <label class="label">Comments</label>
                <div class="control">
                <textarea class="textarea" placeholder="Tell us why you are recommending"></textarea>
                </div>
            </div>
            <button class="button is-success">Add Recommendation</button>
        </form>
    </div>
</div>

</body>
</html>
