<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Renaissance</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header class= "block">
        <h1 class="has-background-success-dark columns m-auto">
            <div id="header-title" class="is-size-3 column has-text-white my-auto is-half has-text-centered">Restaurant Renaissance</div>
            <div id="header-phrase" class="column has-text-white my-auto has-text-centered is-one-quarter">Where great restaurant recommendations happen!</div>
            <div class="column my-auto has-text-centered is-one-fifth">
                <button id="sign-in-btn" class="button is-small is-outlined" >Sign In</button>
            </div>
        </h1>
    </header>
    <div class="columns is-centered block mt-6">
        <h2 class="column block is-size-4 has-text-centered has-text-weight-semibold has-background-grey-dark has-text-white-bis block is-three-quarters mgt-small">Enter Your Login Info Or Sign Up As A New User</h2>
    </div>
    
    <div class="columns is-centered mt-4">
        <div class="column has-text-centered is-one-third">
            <form class="box">
                <h3 class="has-background-success-dark has-text-white is-size-4 block">Log In</h3>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                    <input class="input" type="email" placeholder="e.g. johndoe@example.com">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                    <input class="input" type="password" placeholder="********">
                    </div>
                </div>
                <button class="button is-success">Sign in</button>
            </form>
        </div>
        <div class="column has-text-centered is-one-third">
            <form class="box">
                <h3 class="has-background-success-dark has-text-white is-size-4 block">Sign Up</h3>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                    <input class="input" type="email" placeholder="e.g. johndoe@example.com">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                    <input class="input" type="password" placeholder="********">
                    </div>
                </div>
                <button class="button is-success">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
